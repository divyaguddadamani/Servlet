<h1>Railway Form</h1>
<form action="book" method="post">
Name<input type="text" name="name"><br><br>

Source<select name="source">
<option>select</option>
<option>bangalore</option>
<option>belagavi</option>
<option>goa</option>
<option>hubballi</option>
<option>udupi</option>
</select><br><br>

Destination<select name="destination">

<option>belagavi</option>

<option>hasan</option>
<option>gokak</option>
<option>pune</option>
</select><br><br>

Return Date <input type="date" name="return"><br><br>

<option>General</option>
<option>First AC</option>
<option>Second AC</option>

</select>
<br><br>
